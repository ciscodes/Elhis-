<h3>Reserve a Ticket</h3>

  <div class="container">
    <form action="action_page.php">
  
      <label for="fname">Full Name</label><br />
      <input type="text" id="fname" name="fullname" placeholder="Your Name"><br />
  
      <label for="email">E-Mail</label><br />
      <input type="text" id="email" name="email" placeholder="Your E-Mail"><br />
  
      <label for="exhibition">Exhibition</label><br />
      <select id="exhibition" name="exhibition"><br />
        <option value="current">Current</option><br />
        <option value="upcoming">Upcoming</option><br />
      </select>
  
      <label for="quantity">Quantity</label><br />
      <select id="quantity" name="quantity"><br />
        <option value="number1">1</option><br />
        <option value="number2">2</option><br />
        <option value="number3">3</option><br />
        <option value="number4">4</option><br />
        <option value="number5">5</option><br />
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write a message.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
    </form>
  </section>
